AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: First Java Lamdba Project
Resources:
  UserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: rio.brunorodrigues.function.handle.LambdaHandler::handleRequest
      Runtime: java8
      CodeUri: target/user-service.jar
      MemorySize: 1512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 60
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any

Outputs:
  SpringBootPetStoreApi:
    Description: URL for application
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/dev/users'
    Export:
      Name: SpringBootPetStoreApi